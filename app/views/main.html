<h1>AngularJS PR TimeSeries</h1>

<time-series-graph time-series="timeSeries"></time-series-graph>

<table class="table table-hover">
  <tr>
    <th>Date</th>
    <th>New PRs</th>
    <th>Closed PRs</th>
    <th>Open PRs</th>
  </tr>

  <tr ng-repeat="date in timeSeries">
    <td>{{date.date | date:"yyyy-MM-dd"}}</td>
    <td>{{date.createdCount || 0}}</td>
    <td>{{date.closedCount || 0}}</td>
    <td>{{date.openCount}}</td>
  </tr>

</table>
